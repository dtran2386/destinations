<h2>Current Conditions</h2>

<div ng-repeat="history in weatherHistory">
    <p>Temp: {{ history.current_condition[0].temp_F }}&#176;F, {{ history.current_condition[0].weatherDesc[0].value }}  </p>
    <p>{{ history.current_condition[0].FeelsLikeF }} &#176;F</p>
    <p>{{ history.current_condition[0].humidity }}%</p>
</div>
