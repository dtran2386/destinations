<div class="stateview">
    <div class="pin"></div>
    <div class="polaroid">
        <div class="frame">
            <img svg-state />
            <div svg-state></div>
        </div>
        <h2 class="display"> {{ display }}</h2>
    </div>
    
    <h2>Simple image slider</h2>
    <div class="slider" ng-repeat="img in images track by $index">
        <img ng-src= "{{ img.display_sizes[0].uri }}" />
        <p> {{ img.title }} </p>        
    </div> 
</div>
